<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="icon" type="image/x-icon" href="../Login-Page-Project/login-page-favicon.png">
    <link rel="stylesheet" href="Login-Page-CSS.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />

    <link rel="stylesheet" href="Login-Page-CSS.css">
 
    <link rel="stylesheet" href="Login-Page-CSS.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    .background-blue-hexagon {
        background-image: url('../Login-Page-Project/blue-tech-hexagons.jpeg');
        background-repeat: no-repeat;
        background-size: cover;
    }

  </style>
  
</head>

  <body class="background-blue-hexagon">
   <div class="container">
    <div class="boxed-text">
     <h1 style="text-align: center" id="login-label">Login Page</h1>

       <form action="/Login-Page-Project/Login-Page-HTML.html" method="get"></form>
        <p class="inline-stuff"></p> <br>
          <div class="div-icon">
           <input type="email" style="width: 200px;" placeholder="email" class="text-input" required id="email-input">
           <span class="material-symbols-outlined">account_circle</span>
          </div>
           <p class="inline-stuff"></p>
           <div class="div-icon">
           <input type="password" style="width: 200px;" placeholder="password" class="text-input" required id="password-input"> <br>
          <span class="material-symbols-outlined">visibility</span>
          </div>
        <input type="submit" value="Login" id="Login-button"></input>
        </form>
    </div>
   </div>

    <script src="Login-Page.js"></script>
  </body>
</html>
